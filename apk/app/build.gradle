apply from: '../versions.gradle'
apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.fgl27.twitch"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.maxSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion + versions.publishVersionCode
        resConfigs "en" //limit dependencies languages
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles = [
                getDefaultProguardFile('proguard-android.txt'),
                'proguard-rules.pro'
            ]
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        preDexLibraries = true
    }
    lintOptions {
        abortOnError false
        lintConfig file("lint.xml")
        disable 'SetJavaScriptEnabled', //To run webview and load js file
                'GoogleAppIndexingWarning', //GoogleAppIndexingWarning: Missing support for Firebase App Indexing
                'IconMissingDensityFolder', //IconMissingDensityFolder: Missing density folder
                'IconLauncherShape', //IconLauncherShape: Looks better the way it's
                'RtlHardcoded' //Not suporting it
    }
    productFlavors {
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.grandcentrix.tray:tray:' + versions.tray
    implementation 'androidx.leanback:leanback:' + versions.leanback
    implementation project(':exoplayer-library-core')
    implementation project(':exoplayer-library-ui')
    implementation project(':exoplayer-library-hls')
    implementation 'com.google.code.gson:gson:' + versions.googlegson
    implementation 'androidx.webkit:webkit:' + versions.webkit
}
